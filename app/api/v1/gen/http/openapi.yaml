                        required:
                            - token
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/WebSessionTokenUnauthorizedResponseBody'
            schemes:
                - http
    /static/*:
        get:
            tags:
                - web
            summary: Download static/
            operationId: web#/static/*
            responses:
                "200":
                    description: File downloaded
                    schema:
                        type: file
            schemes:
                - http
