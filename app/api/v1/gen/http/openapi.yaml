swagger: "2.0"
info:
    title: Count Up
    description: A production-ready Go service deployed on Kubernetes
    version: 1.0.0
host: localhost:8080
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /:
        get:
            tags:
                - web
            summary: Index web
            operationId: web#Index
            produces:
                - text/html
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: string
                        format: byte
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/WebIndexUnauthorizedResponseBody'
            schemes:
                - http
    /another:
        get:
            tags:
                - web
            summary: Another web
            operationId: web#Another
            produces:
                - text/html
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: string
                        format: byte
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/WebAnotherUnauthorizedResponseBody'
            schemes:
                - http
    /api/v1/auth/token:
        post:
            tags:
                - api
            summary: AuthToken api
            operationId: api#AuthToken
            parameters:
                - name: AuthTokenRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/APIAuthTokenRequestBody'
                    required:
                        - provider
                        - access_token
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/APIAuthTokenResponseBody'
                        required:
                            - token
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/APIAuthTokenUnauthorizedResponseBody'
                "429":
                    description: Too Many Requests response.
                    schema:
                        $ref: '#/definitions/APIAuthTokenExistingIncrementRequestResponseBody'
            schemes:
                - http
    /api/v1/counter:
        get:
            tags:
                - api
            summary: CounterGet api
            description: |4-
                **Required security scopes for jwt**:
                  * `api`
            operationId: api#CounterGet
            parameters:
                - name: Authorization
                  in: header
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/CounterInfo'
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/APICounterGetUnauthorizedResponseBody'
                "429":
                    description: Too Many Requests response.
                    schema:
                        $ref: '#/definitions/APICounterGetExistingIncrementRequestResponseBody'
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
        post:
            tags:
                - api
            summary: CounterIncrement api
            description: |4-
                **Required security scopes for jwt**:
                  * `api`
            operationId: api#CounterIncrement
            parameters:
                - name: Authorization
                  in: header
                  required: true
                  type: string
                - name: CounterIncrementRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/APICounterIncrementRequestBody'
                    required:
                        - user
            responses:
                "202":
                    description: Accepted response.
                    schema:
                        $ref: '#/definitions/CounterInfo'
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/APICounterIncrementUnauthorizedResponseBody'
                "429":
                    description: Too Many Requests response.
                    schema:
                        $ref: '#/definitions/APICounterIncrementExistingIncrementRequestResponseBody'
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /api/v1/openapi.json:
        get:
            tags:
                - api
            summary: Download gen/http/openapi3.json
            operationId: api#/api/v1/openapi.json
            responses:
                "200":
                    description: File downloaded
                    schema:
                        type: file
            schemes:
                - http
    /echo:
        post:
            tags:
                - teapot
            summary: Echo teapot
            operationId: teapot#Echo
            parameters:
                - name: EchoRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/TeapotEchoRequestBody'
                    required:
                        - text
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/TeapotEchoResponseBody'
                        required:
                            - text
            schemes:
                - http
    /login/google:
        get:
            tags:
                - web
            summary: LoginGoogle web
            operationId: web#LoginGoogle
            responses:
                "302":
                    description: Found response.
                    headers:
                        Location:
                            type: string
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/WebLoginGoogleUnauthorizedResponseBody'
            schemes:
                - http
    /login/google/callback:
        get:
            tags:
                - web
            summary: LoginGoogleCallback web
            operationId: web#LoginGoogleCallback
            parameters:
                - name: code
                  in: query
                  required: true
                  type: string
                - name: state
                  in: query
                  required: true
                  type: string
            responses:
                "302":
                    description: Found response.
                    headers:
                        Location:
                            type: string
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/WebLoginGoogleCallbackUnauthorizedResponseBody'
            schemes:
                - http
    /logout:
        get:
            tags:
                - web
            summary: Logout web
            operationId: web#Logout
            responses:
                "302":
                    description: Found response.
                    headers:
                        Location:
                            type: string
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/WebLogoutUnauthorizedResponseBody'
            schemes:
                - http
    /openapi.json:
        get:
            tags:
                - teapot
            summary: Download gen/http/openapi3.json
            operationId: teapot#/openapi.json
            responses:
                "200":
                    description: File downloaded
                    schema:
                        type: file
            schemes:
                - http
    /session/token:
        get:
            tags:
                - web
            summary: SessionToken web
            operationId: web#SessionToken
            produces:
                - application/json
            responses:
                "200":
                    description: OK response.
                    schema:
